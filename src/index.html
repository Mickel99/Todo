<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <h1> To DO List</h1>
    <br>

    <div class="todo-container">
      <div class="add-plan">
        <input type="text">
        <span class="plus">+</span>
      </div>
      <div class="plans-content">
        <span class="no-plans-message">No plans To Show</span>
      </div>
    </div>
    <div class="plan-stats">
      <div class="plans-count">
        planer <span>0</span>
      </div>
      <div class="plans-completed">
        klara <span>0</span>
      </div>
    </div>

    <br>
    <h2>Lev ditt liv så att du kan säga "Jag älskar mitt liv" och verkligen menar det!</h2>


    <script defer src="/javascript/main.js"></script>

  </body>
</html>
